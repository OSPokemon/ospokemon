<html>
	<head>
		<title>OSPokemon Login</title>
		<script src="/js/jquery-3.1.0.min.js"></script>
		<link href="index.css" rel="stylesheet">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script>
			$(function() {
				if (window.location.search == "?account") {
					$("#form-group-username").addClass("has-warning")
				}
				if (window.location.search == "?password") {
					$("#form-group-password").addClass("has-warning")
				}
			})
		</script>
	</head>
	<body>
		<div class="container">
			<form class="well form-horizontal" action="/api/login" method="POST">
				<fieldset>
					<legend>OSPokemon Login</legend>
					<div class="form-group" id="form-group-username">
						<div class="input-group">
	  					<span class="input-group-addon" id="sizing-addon-username">@</span>
							<input type="text" class="form-control" name="username" placeholder="username" aria-describedby="sizing-addon-username">
						</div>
					</div>
					<div class="form-group" id="form-group-password">
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon-password">#:</span>
							<input type="password" class="form-control" name="password" placeholder="password" aria-describedby="sizing-addon-password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2">
							<button type="reset" class="btn btn-default">Reset</button>
							<button type="submit" class="btn btn-primary">Submit</button>
							<span>Don't have an account? <a href="/signup">Click here to sign up!</a></span>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
