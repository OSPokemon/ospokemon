<html>
	<head>
		<title>OSPokemon Sign Up</title>
		<link href="index.css" rel="stylesheet">
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<form class="well form-horizontal" action="/api/signup" method="POST">
				<fieldset>
					<legend>OSPokemon Signup</legend>
					<div class="form-group">
						<div class="input-group">
	  					<span class="input-group-addon" id="sizing-addon-username">@</span>
							<input type="text" class="form-control" name="username" placeholder="username" aria-describedby="sizing-addon-username">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon" id="sizing-addon-password">#:</span>
							<input type="password" class="form-control" name="password" placeholder="password" aria-describedby="sizing-addon-password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2">
							<button type="reset" class="btn btn-default">Reset</button>
							<button type="submit" class="btn btn-primary">Submit</button>
							<span>Already have an account? <a href="/login">Click here to log in.</a></span>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
