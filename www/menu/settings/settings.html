<div id="menus-settings" class="panel panel-default">
	<div class="panel-heading">
		<img src="/img/ui/menu/settings.png"></img>
		<h3 class="panel-title">Settings</h3>
		<h3 class="panel-title navbar-right">
			<span class="glyphicon glyphicon-ok-circle" onclick="ospokemon.menu.settings.toggle()"></span>
		</h3>
	</div>
	<ul  class="nav nav-pills">
		<li><a  href="#menus-settings-menus" data-toggle="tab">Menus</a></li>
		<li><a href="#menus-settings-movement" data-toggle="tab">Movement</a></li>
		<li><a href="#menus-settings-logout" data-toggle="tab">Logout</a></li>
	</ul>
	<div class="tab-content clearfix">
		<div class="tab-pane" id="menus-settings-menus">
			<div class="input-group" id="menus-settings-menus-chat">
				<span class="input-group-addon">
					<img src="/img/ui/menu/chat.png">
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-menus-player">
				<span class="input-group-addon">
					<img src="/img/ui/menu/player.png">
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-menus-itembag">
				<span class="input-group-addon">
					<img src="/img/ui/menu/itembag.png">
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-menus-actions">
				<span class="input-group-addon">
					<img src="/img/ui/menu/actions.png">
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-menus-settings">
				<span class="input-group-addon">
					<img src="/img/ui/menu/settings.png">
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="tab-pane" id="menus-settings-movement">
			<div class="input-group" id="menus-settings-movement-left">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-movement-up">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-movement-right">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control">
			</div>
			<div class="input-group" id="menus-settings-movement-down">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control">
			</div>
		</div>
		<div class="tab-pane" id="menus-settings-logout">
			<span>Thanks for playing</span>
			<div class="btn-lg btn-danger">Logout</div>
		</div>
	</div>
</div>
